<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>My Address Book</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/jquery-2.1.1.js" type="text/javascript"></script>
    <script src="/static/js/main.js" type="text/javascript"></script>
</head>
<body>
    <div id="addNames">
        <form class="form-horizontal">
        <fieldset>

        <!-- Form Name -->
        <legend>Form Name</legend>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="First Name">First Name</label>
          <div class="col-md-4">
          <input id="First Name" name="First Name" type="text" placeholder="Joseph" class="form-control input-md">

          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="Last Name">Last Name</label>
          <div class="col-md-4">
          <input id="Last Name" name="Last Name" type="text" placeholder="Marquez" class="form-control input-md">

          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="Phone Number">Phone Number</label>
          <div class="col-md-4">
          <input id="Phone Number" name="Phone Number" type="text" placeholder="AYY" class="form-control input-md">

          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="Address">Address</label>
          <div class="col-md-4">
          <input id="Address" name="Address" type="text" placeholder="LMAO" class="form-control input-md">

          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="City">City</label>
          <div class="col-md-4">
          <input id="City" name="City" type="text" placeholder="Norwalk" class="form-control input-md">

          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="State">State</label>
          <div class="col-md-4">
          <input id="State" name="State" type="text" placeholder="CA" class="form-control input-md">

          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="Zip Code">Zip Code</label>
          <div class="col-md-4">
          <input id="Zip Code" name="Zip Code" type="text" placeholder="90650" class="form-control input-md">

          </div>
        </div>

        </fieldset>
        </form>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="add">Add</label>
          <div class="col-md-4">
            <button id="add" name="add" class="btn btn-primary">Add</button>
          </div>
        </div>
    </div>
    <div id="seeNames">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Zip Code</th>
                    <th>Delete Contact</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
</html>
